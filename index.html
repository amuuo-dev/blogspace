<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Karla:wght@200..800&display=swap" rel="stylesheet">
    <link rel="icon"  sizes="32x32" href="favicon-32x32.png">
    <link rel="stylesheet" href="styles.css">
    <title>Blog Space</title>
</head>
<body>
    <nav>BlogSpace</nav>
    <form action="" id="new-post">
        <label for="post-title">Title:</label>
        <input type="text" id="post-title">
        <label for="post-body">Body:</label>
        <textarea id="post-body" rows="4" cols="50" spellcheck="false"></textarea>
        <button type="submit">Post</button>
    </form>
    <div id="blog-list"></div>
</body>
<script src="index.js"></script>
</html>
